<form 
    class="card"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
            <div class="card-content">
                <span class="card-title">Войти в систему</span>
                <div class="input-field">
                    <input formControlName="user" id="User" type="email" required>
                    <label for="user">Имя пользователя:</label>
                </div>
                <div class="input-field">
                    <input formControlName="password" id="password" type="password" required>
                    <label for="password">Пароль:</label>
                </div>
            </div>
            <div class="card-action">
                <button type="submit" [disabled]="form.disabled" class="modal-action btn waves-effect">Войти</button>
            </div>
</form>
