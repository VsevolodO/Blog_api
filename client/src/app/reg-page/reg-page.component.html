<form 
    class="card"
    [formGroup]="form"
    (ngSubmit)="onSubmit()">
<div class="card">
    <div class="card-content">
        <span class="card-title">Создать аккаунт</span>
        <div class="input-field">
            <input formControlName="user" id="User" type="email" required>
            <label for="user">Имя пользователя:</label>
        </div>
        <div class="input-field">
            <input formControlName="email" id="email" type="email" required>
            <label for="email">Email:</label>
        </div>
        <div class="input-field">
            <input formControlName="password" id="password" type="password" required>
            <label for="password">Пароль:</label>
        </div>
    </div>
    <div class="card-action">
        <button type="submit" class="modal-action btn waves-effect">Создать</button>
    </div>
</div>
</form>
